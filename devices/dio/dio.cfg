EOPERATION

BOPERATION
	NAME show_config_channels
	DOC Return configuration of each channel.

	BACTION
		NETP
		ADDRESS 0x6233c
		MASK 0x000fffff
		MSKNEG
		ALIGN 4
		MODE R
	EACTION

EOPERATION

