		ADDRESS 0x6237c
		OFFSET {0x00,0x10,0x20,0x30,0x40}
		ALIGN 4
		MASK 0x000000ff
		MSKNEG
		MODE R
	EACTION

EOPERATION

BOPERATION
	NAME fifo_value
	DOC Returns a timestamp from FIFO.

	BACTION
		NETP
		ADDRESS 0x62370
		OFFSET {0x00,0x10,0x20,0x30,0x40}
		ALIGN 4
		MODE R
	EACTION

	BACTION
		NETP
		ADDRESS 0x62374
		OFFSET {0x00,0x10,0x20,0x30,0x40}
		ALIGN 4
		MASK 0x000000ff
		MSKNEG
		MODE R
	EACTION

	BACTION
		NETP
		ADDRESS 0x62378
		OFFSET {0x00,0x10,0x20,0x30,0x40}
		ALIGN 4
		MASK 0x0fffffff
		MSKNEG
		MODE R
	EACTION

EOPERATION

BOPERATION
	NAME config_channel_I
	DOC Configures a channel as an Input.

	BACTION
		NETP
		ADDRESS 0x6233c
		MASKP {0xfffffffc,0xffffffcf,0xfffffcff,0xffffcfff,0xfffcffff}
		MSKNEG
		ALIGN 4
		MODE C
	EACTION

	BACTION
		NETP
		ADDRESS 0x6233c
		MASKP {0x01,0x10,0x100,0x1000,0x10000}
		MSKPOS
		ALIGN 4
		MODE C
	EACTION

	BACTION
		NETP
		ADDRESS 0x6233c
		MASKP {0x04,0x040,0x0400,0x04000,0x040000}
		MSKPOS
		ALIGN 4
		MODE C
	EACTION

EOPERATION

BOPERATION
	NAME config_channel_O
	DOC Configures a channel as an Output.

	BACTION
		NETP
		ADDRESS 0x6233c
		MASKP {0xfffffffc,0xffffffcf,0xfffffcff,0xffffcfff,0xfffcffff}
		MSKNEG
		ALIGN 4
		MODE C
	EACTION

	BACTION
		NETP
		ADDRESS 0x6233c
		MASKP {0x01,0x10,0x100,0x1000,0x10000}
		MSKPOS
		ALIGN 4
		MODE C
	EACTION

	BACTION
		NETP
		ADDRESS 0x6233c
		MASKP {0xfffffffb,0xffffffbf,0xfffffbff,0xffffbfff,0xfffbffff}
		MSKNEG
		ALIGN 4
		MODE C
	EACTION

EOPERATION

BOPERATION
	NAME config_channel_R
	DOC Configures a channel with a resistor termination.

	BACTION
		NETP
		ADDRESS 0x6233c
		MASKP {0x08,0x080,0x0800,0x08000,0x080000}
		MSKPOS
		ALIGN 4
		MODE C
	EACTION

EOPERATION

BOPERATION
	NAME config_channel_without_R
	DOC Configures a channel without a resistor termination.

	BACTION
		NETP
		ADDRESS 0x6233c
		MASKP {0xfffffff7,0xfffffff7f,0xfffff7ff,0xffff7fff,0xfff7ffff}
		MSKNEG
		ALIGN 4
