BOPERATION
	NAME dio_pulse_imm
	DOC Generate one immediate pulse by one channel of DIO fmc board.

	BACTION
		NETP
		VALUEP
		ADDRESS 0x62348
		OFFSET {0x00,0x04,0x08,0x0c,0x10}
		MODE W
		ALIGN 4
	EACTION

	BACTION
		NETP
		ADDRESS 0x6235c
		VALUE 0xffffffff
		MASKP {0x01,0x02,0x04,0x08,0x10}
		MSKNEG
		ALIGN 4
		MODE W
	EACTION

EOPERATION

BOPERATION
	NAME dio_trig_ready
	DOC Check if DIO is ready to generate another programable pulse.

	BACTION
		NETP
		ADDRESS 0x62344
		MASKP {0x01,0x02,0x04,0x08,0x10}
		MSKNEG
		MODE R
		ALIGN 4
	EACTION

EOPERATION

BOPERATION
	NAME dio_pulse_prog
	DOC Generate one programable pulse by one channel of DIO fmc board.

	BACTION
		NETP
		ADDRESS 0x62300
		VALUEP
		OFFSET {0x00,0x0c,0x18,0x24,0x30}
		ALIGN 4
		MODE W
	EACTION

	BACTION
		NETP
		ADDRESS 0x62304
		VALUEP
		OFFSET {0x00,0x0c,0x18,0x24,0x30}
		MASK 0xff
		MSKNEG
		ALIGN 4
		MODE W
	EACTION

	BACTION
		NETP
		ADDRESS 0x62308
		VALUEP
		OFFSET {0x00,0x0c,0x18,0x24,0x30}
		MASK 0x0fffffff
		MSKNEG
		ALIGN 4
		MODE W
	EACTION

	BACTION
		NETP
		VALUEP
		ADDRESS 0x62348
		OFFSET {0x00,0x04,0x08,0x0c,0x10}
		MODE W
		ALIGN 4
	EACTION

	BACTION
		NETP
		ADDRESS 0x62340
		VALUE 0xffffffff
		MASKP {0x01,0x02,0x04,0x08,0x10}
		MSKNEG
		ALIGN 4
		MODE W
	EACTION

EOPERATION
              			
BOPERATION
	NAME scan_root
	DOC Scans SDB block in SPEC board.
	
	BACTION
		NETP
		ALIGN 4
		MODE S
	EACTION

EOPERATION

BOPERATION
	NAME fifo_isfull
	DOC Check if fifo is full.
	
	BACTION
		NETP
		ADDRESS 0x6237c
		OFFSET {0x00,0x10,0x20,0x30,0x40}
		ALIGN 4
		MASK 0x00010000
		MSKNEG
		MODE R
	EACTION

EOPERATION

BOPERATION
	NAME fifo_isempty
	DOC Check if fifo is empty.

	BACTION
		NETP
		ADDRESS 0x6237c
		OFFSET {0x00,0x10,0x20,0x30,0x40}
		ALIGN 4
		MASK 0x00020000
		MSKNEG
		MODE R
	EACTION
EOPERATION

BOPERATION
	NAME fifo_nfilled
	DOC Returns number of timestamp in fifo.

	BACTION
